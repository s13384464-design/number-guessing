<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guess Number UI</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #6366f1, #a855f7);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
    }

    .card {
      background: white;
      padding: 30px;
      width: 320px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      text-align: center;
      max-width: 90%;
      box-sizing: border-box;
    }

    .card h2 {
      margin-bottom: 8px;
      font-size: 24px;
    }

    .card p {
      font-size: 14px;
      color: #555;
      margin: 5px 0;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 16px;
      outline: none;
      box-sizing: border-box;
    }

    button {
      margin-top: 18px;
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      background: #6366f1;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background: #4f46e5;
    }

    .result {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
      color: #111;
    }

    .won {
      color: green !important;
    }

    .loss { 
      color: red !important;
    }

    #answer {
      position: absolute;
      left: 0;
      top: 0;
      color: #4f46e5;
    }

    /* Responsive design */
    @media (max-width: 480px) {
      .card {
        padding: 20px;
        width: 90%;
      }

      .card h2 {
        font-size: 20px;
      }

      .card p {
        font-size: 13px;
      }

      input, button {
        font-size: 14px;
        padding: 10px;
      }

      .result {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Guess The Number</h2>
    <p>Select number between <b><span id="range_start"></span> to <span id="range_end"></span></b></p>
    <p><span id="chance"></span> chance has left</p>
    <p id="msg"></p>
    <input id="userNumber" type="number" placeholder="Enter number" />

    <button id="checkNumber">Check</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
